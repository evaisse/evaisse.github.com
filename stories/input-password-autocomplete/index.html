<<!DOCTYPE html>
<html>
<head>
    <title>Autocomplete problem</title>

    <style type="text/css">
    body {
        font: sans-serif;
        padding: 20px 10px;
    }

    main {
        width: 100%;
        max-width: 800px;
        margin: auto;
    }

    [data-form-row] {
        display: block;
    }

    </style>
</head>
<body>
<main>
    <form autocomplete="off">
        <label data-form-row>
            Login
            <input name="login" type="text" autocomplete="off" />
        </label>

        <label data-form-row>
            Password
            <input name="password" type="password" autocomplete="off" />
        </label>
    </form>
</main>
</body>
</html>
