<<!DOCTYPE html>
<html>
<head>
    <title>Autocomplete problem</title>

    <style type="text/css">
    body {
        font: sans-serif;
        padding: 20px 10px;
    }

    main {
        width: 100%;
        max-width: 800px;
        margin: auto;
    }
    </style>
</head>
<body>
<main>

    <form autocomplete="off">

        <label>
            Login
            <input name="login" type="text" autocomplete="off">
        </label>

        <label>
            Password
            <input name="password" type="password" autocomplete="off">
        </label>
    </form>
</main>
</body>
</html>
